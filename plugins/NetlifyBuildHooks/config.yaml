id: NetlifyBuildHooks
key: NetlifyBuildHooks
name: <__trans phrase="Netlify Build Hooks Plugin">
version: 1.0
description: <__trans phrase="_PLUGIN_DESCRIPTION">
author_name: <__trans phrase="_PLUGIN_AUTHOR">
author_link: https://www.redamoon.net/
doc_link: https://github.com/redamoon/mt-plugin-NetlifyBuildHooks
l10n_class: NetlifyBuildHooks::L10N

blog_config_template: netlify_build_hooks_setting.tmpl
applications:
    cms:
        methods:
            netlify_build_hooks: $NetlifyBuildHooks::NetlifyBuildHooks::CMS::netlify
            production: $NetlifyBuildHooks::NetlifyBuildHooks::CMS::production_build
            save_production: $NetlifyBuildHooks::NetlifyBuildHooks::CMS::save_production
        menus:
            tools:netlify_build_hooks:
                label: 'Netlify'
                order: 1000
                mode: netlify_build_hooks
                permission: 'administer,administer_website'
                view:
                    - blog
                    - website
settings:
    netlify_build_hooks_develop:
        default:
        scope: blog
    netlify_build_hooks_production:
        default:
        scope: blog
