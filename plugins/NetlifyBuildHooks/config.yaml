id: NetlifyBuildHooks
key: NetlifyBuildHooks
name: <__trans phrase="Netlify Build Hooks Plugin">
version: 1.0
description: <__trans phrase="_PLUGIN_DESCRIPTION">
author_name: <__trans phrase="_PLUGIN_AUTHOR">
author_link: https://www.redamoon.net/
doc_link: https://github.com/redamoon/mt-plugin-NetlifyBuildHooks
l10n_class: NetlifyBuildHooks::L10N

blog_config_template: netlify_build_hooks_setting.tmpl
applications:
    cms:
        methods:
            netlify_build_hooks_production: $NetlifyBuildHooks::NetlifyBuildHooks::CMS::production_build
            netlify_build_hooks_develop: $NetlifyBuildHooks::NetlifyBuildHooks::CMS::develop_build
        menus:
            tools:netlify_build_hooks_develop:
                label: '開発環境ビルド'
                order: 1000
                mode: netlify_build_hooks_develop
                permission: 'administer,administer_website'
                view:
                    - blog
                    - website
            tools:netlify_build_hooks_production:
                label: '本番環境ビルド'
                order: 1001
                mode: netlify_build_hooks_production
                permission: 'administer,administer_website'
                view:
                    - blog
                    - website
settings:
    netlify_build_hooks_develop:
        default:
        scope: blog
    netlify_build_hooks_production:
        default:
        scope: blog
